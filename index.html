<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Order summary card</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap");
      *,
      ::after,
      ::before {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Red Hat Display", "Roboto";
        background-image: url("./images/pattern-background-mobile.svg");
        background-repeat: no-repeat;
        background-size: 100%;
        background-color: hsl(225, 100%, 94%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
        letter-spacing: 0.7px;
        line-height: 25px;
      }
      .card {
        text-align: center;
        background-color: white;
        border-radius: 0 0 25px 25px;
        padding: 0 10px;
        max-width: 450px;
        box-shadow: 0 34px 25px 0 hsl(225deg 100% 87% / 50%),
          0 6px 12px 0 hsl(223deg 85% 87%);
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 0;
        min-width: 320px;
      }
      .hero-img {
        overflow: hidden;
        display: flex;
        border: 0px;
        margin: 0;
        padding: 0;
        margin-left: auto;
        margin-right: auto;
        width: 100%;
        height: auto;
        border-radius: 25px 25px 0 0;
      }
      .hero-img img {
        width: 100%;
        height: auto;
      }
      .info {
        margin-top: 2rem;
      }
      .info h2 {
        font-weight: 900;
        font-size: 28px;
      }
      .info > p {
        color: hsl(224, 23%, 55%);
      }
      .plan {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        margin: 1rem 3rem;
        padding: 1rem 0.5rem;
        background-color: hsl(225, 100%, 98%);
        border-radius: 10px;
        font-size: 13px;
        margin-bottom: 30px;
      }
      .plan a {
        font-weight: 700;
        color: hsl(245, 75%, 52%);
      }
      .plan-type-price {
        display: flex;
        flex-direction: column;
        margin: 0;
        padding: 0;
        align-items: center;
      }
      .plan-type-price h4 {
        margin: 0;
        padding: 0;
      }
      .plan-type-price p {
        margin: 0;
        padding: 0;
      }
      .buttons {
        padding-bottom: 10px;
        margin: 1rem 3rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .buttons button {
        font-family: inherit;
        font-size: 15px;
        letter-spacing: 0.6px;
        border-radius: 13px;
        border-style: none;
        white-space: nowrap;
        margin-bottom: 1rem;
        cursor: pointer;
      }
      .payment-btn {
        width: 100%;
        padding: 15px 0;
        font-weight: 700;
        font-size: 14px;
        color: white;
        background-color: hsl(245, 75%, 52%);
        box-shadow: 0 20px 18px 0 hsl(245deg 72% 65% / 27%);
      }
      .payment-btn:hover {
        opacity: 0.7;
      }
      .cancel-btn {
        font-weight: 900;
        color: hsl(224, 23%, 55%);
        background-color: transparent;
      }
      .cancel-btn:hover {
        color: hsl(223, 47%, 23%);
      }
      a:hover {
        opacity: 0.7;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
        display: block;
        position: relative;
        bottom: 0;
        padding-top: 25px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      @media (max-width: 600px) {
        .container {
          width: 325px;
        }
        .card {
          width: 325px;
        }
        .info h2 {
          font-size: 22px;
        }
        .info > p {
          font-size: 15px;
          padding: 1rem 1rem;
        }
        .plan {
          margin: 0.3rem 1rem 1.6rem 1rem;
        }
        .plan-info img {
          margin-right: 13px;
        }
        .buttons {
          margin: 1rem 1rem;
        }
      }
      @media (min-width: 375px) {
        .info > p {
          padding: 1rem 1rem;
        }
      }
      @media (min-width: 600px) {
        .info > p {
          padding: 1rem 2rem;
        }
        body {
          background-image: url("./images/pattern-background-desktop.svg");
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="hero-img">
        <img src="images/illustration-hero.svg" alt="" />
      </div>
      <div class="card">
        <div class="info">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plan">
          <img src="images/icon-music.svg" alt="" />
          <div class="plan-type-price">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <a href="#"> Change </a>
        </div>
        <div class="buttons">
          <button class="payment-btn">Proceed to Payment</button>
          <button class="cancel-btn">Cancel Order</button>
        </div>
      </div>
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >.
        </p>
        <p>Coded by <a href="#">Dmitriy</a></p>
      </div>
    </div>
  </body>
</html>
